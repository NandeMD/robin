name: Rust Build and Release

on:
  push:
    branches:
      - release

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Build project for Linux
      run: cargo build --release

    - name: Package Linux artifact
      run: tar -czf robin_ubuntu.tar.gz target/release/robin
    
    - name: Upload linux artifact
      id: artifact-linux
      uses: actions/upload-artifact@v4
      with:
        name: robin_ubuntu.tar.gz
        path: robin_ubuntu.tar.gz

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Build project for Windows
      run: cargo build --release
    
    - name: Upload windows artifact
      id: artifact-windows
      uses: actions/upload-artifact@v4
      with:
        name: robin.exe
        path: target/release/robin.exe

  build-darwin:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Build project for Darwin
      run: cargo build --release

    - name: Package Darwin artifact
      run: tar -czf robin_darwin.tar.gz target/release/robin

    - name: Upload darwin artifact
      id: artifact-darwin
      uses: actions/upload-artifact@v4
      with:
        name: robin_darwin.tar.gz
        path: robin_darwin.tar.gz

  
